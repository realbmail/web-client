<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            caret-color: #F28552;
        }

        nav {
            height: 72px;
            background-color: #ffffff;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 20px;
            box-sizing: border-box;
            border-bottom: 1px solid #EEF0F1;
        }

        nav img {
            height: 40px;
        }

        nav a {
            color: #04062E;
            text-decoration: none;
            margin-left: 20px;
        }

        .login-bgc {
            background-image: url('stefanie-jockschat-SFP-eOweXHE-unsplash.jpg'); /* 替换 'your-image-url.jpg' 为你的背景图片路径 */
            background-size: cover; /* 使背景图片覆盖整个容器 */
            background-position: center; /* 居中显示背景图片 */
            background-repeat: no-repeat; /* 不重复显示背景图片 */
            display: flex;
            justify-content: right;
            align-items: center;
            height: 94vh;
            padding: 0 200px;
        }

        .login-container {
            background-color: #fff;
            padding: 36px 46px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 332px;
            height: 308px;
            text-align: left;
        }

        .login-container h2{
            margin-top: 0;
            margin-bottom: 12px;
        }

        input {
            width: 100%;
            height: 44px;
            padding: 10px;
            margin: 8px 0;
            box-sizing: border-box;
            background-color: #eef0f1;
            border: none; /* 移除边框 */
            outline: none; /* 移除默认的输入框轮廓样式 */
        }

        p {
            color: #383737;
            font-size: 14px;
            margin: 4px 0;
        }

        .login {
            background-color: #F28552;
            color: white;
            font-size: 16px;
            font-weight: bold;
            padding: 10px;
            margin: 16px 0;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            height: 44px;
            width: 100%;
        }

        button:hover {

            background-color: #F48B51;
        }

        .additional-buttons {
            display: flex;
            justify-content: space-between;
            padding: 0;
            margin: 0;
        }

        .additional-buttons button {
            color: #616162;
            font-size: 14px;
            font-weight: normal;
            background-color: transparent;
            border: none;
            cursor: pointer;
            padding: 0;
        }

        .additional-buttons button:hover {
            color: #F28552;
        }

    </style>
</head>

<body>
<nav>
    <img src="logo.png" alt="Logo">
    <div>
        <a href="#logout">Logout</a>
    </div>
</nav>
<div class="login-bgc">
    <div class="login-container">
        <h2>邮箱登陆</h2>
        <form id="loginForm">
            <input type="text" id="username" name="username" placeholder="请输入用户名" required>
            <p>Blockchain Address Info</p>
            <input type="password" id="password" name="password" placeholder="请输入密码" required>
            <button type="button" onclick="login()" class="login">登陆</button>
            <div class="additional-buttons">
                <button type="button">Register Email</button>
                <button type="button">导入账号</button>
            </div>
        </form>
    </div>
</div>

<script>
    function login() {
        var username = document.getElementById('username').value;
        var password = document.getElementById('password').value;
        // 在这里添加验证逻辑，例如通过 AJAX 请求将用户名和密码发送到服务器进行验证
        if (username === 'example' && password === 'password') {
            alert('Login successful!');
        } else {
            alert('Invalid username or password. Please try again.');
        }
    }
</script>

</body>
</html>
