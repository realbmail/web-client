<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Email Page</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        .top-bar {
            height: 10vh; /* 顶部占据10%的视口高度 */
            background-color: #f0f0f0; /* 顶部背景色 */
            border-bottom: 1px solid #ccc; /* 顶部分割线 */
        }

        .main-content {
            display: flex;
            height: 90vh; /* 剩余部分占据90%的视口高度 */
        }

        .menu-bar {
            width: 20%; /* 菜单栏占据20%的宽度 */
            background-color: #dcdcdc; /* 菜单栏背景色 */
            border-right: 1px solid #ccc; /* 菜单栏分割线 */
        }

        .main-area {
            width: 80%; /* 主要显示区域占据80%的宽度 */
            background-color: #ffffff; /* 主要显示区域背景色 */
        }
    </style>
</head>

<body>
<div class="top-bar">
    <!-- 顶部内容 -->
</div>

<div class="main-content">
    <div class="menu-bar">
        <ul>
            <li><a href="#">收件箱</a></li>
            <li><a href="#">已发送</a></li>
            <li><a href="#">草稿箱</a></li>
        </ul>
    </div>

    <div class="main-area">
        <!-- 主要显示区域内容 -->
    </div>
</div>
</body>

</html>
